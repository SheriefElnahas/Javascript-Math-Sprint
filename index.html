<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-container">
        <header>
            <h1 class="main-heading">Math Sprint Game</h1>
        </header>


     <section class="questions-number">
        <div class="question-number-container">
            <label for="question-number" class="question-number">10 Questions</label>
            <input type="radio" id="question-number" value="10" />
            <span class="score-and-time">
              <span class="question-score">Best Score</span>
              <span class="question-time">0.0s</span>
            </span>
          </div>
          <div class="question-number-container">
            <label for="question-number" class="question-number">25 Questions</label>
            <input type="radio" id="question-number" value="25" />
            <span class="score-and-time">
              <span class="question-score">Best Score</span>
              <span class="question-time">0.0s</span>
            </span>
          </div>
          <div class="question-number-container">
            <label for="question-number" class="question-number">50 Questions</label>
            <input type="radio" id="question-number" value="50" />
            <span class="score-and-time">
              <span class="question-score">Best Score</span>
              <span class="question-time">0.0s</span>
            </span>
          </div>
          <div class="question-number-container">
            <label for="question-number" class="question-number">100 Questions</label>
            <input type="radio" id="question-number" value="100" />
            <span class="score-and-time">
              <span class="question-score">Best Score</span>
              <span class="question-time">0.0s</span>
            </span>
          </div>
          <div class="start-round-container">
            <button class="start-round">Start Round</button>
          </div>
     </section>   

     <section class="counter-container hide">
        <p class="counter-text">3</p>
     </section>    

     
      <section id="quiz" class="hide">
        <div class="quiz-container"></div>

        <div class="right-wrong-container">
            <button class="wrong-answer">Wrong</button>
            <button class="right-answer">Right</button>
          </div>
      </section>


      <section class="result-container hide">
        <p class="result-header">Your Time</p>
        <p class="result-time">16.5s</p>
        <p class="result-score">Your Score : <span></span></p>


       <button class="play-again">Play Again</button>

      </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
