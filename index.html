<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game-container">
        <h1 class="game-heading">Math Spring Game</h1>

        <div class="game-questions">
            <div class="game-question">
                <p class="question">10 Questions <span class="score">Best Score</span> <span class="time">0.0s</span> </p>
                <p class="question">25 Questions <span class="score">Best Score</span> <span class="time">0.0s</span> </p>
                <p class="question">50 Questions <span class="score">Best Score</span> <span class="time">0.0s</span> </p>
                <p class="question">99 Questions <span class="score">Best Score</span> <span class="time">0.0s</span> </p>
            </div>
        </div>
        <button class="start-round">Start Round</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
